<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .color-red {
            color: red
        }
        
        .color-blue {
            color: blue
        }
        
        .is-loading {
            background: red;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1 :class="className">1</h1>
        <button :class="{ 'is-loading ': isLoading }" @click="toggleClass">click me</button>
        <button @click="method" :title="title">hover over me</button>
    </div>
    <script src=" https://unpkg.com/vue@2.5.16/dist/vue.js ">
        11
    </script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                title: 'Now the title being set through Javascript',
                className: 'color-red',
                isLoading: false,

            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        })
    </script>
</body>

</html>
